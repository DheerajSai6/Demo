<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Google Login Demo</title>
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-analytics.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut }
      from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    // ðŸ”¹ Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDMR1Rbu0wkwGUGC7190hdmLaMTqgwJNgY",
      authDomain: "instant-reel-maker.firebaseapp.com",
      projectId: "instant-reel-maker",
      storageBucket: "instant-reel-maker.firebasestorage.app",
      messagingSenderId: "291952724017",
      appId: "1:291952724017:web:a47c8b966f021aed072d10",
      measurementId: "G-PCERZ40V38"
    };

    // ðŸ”¹ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // ðŸ”¹ Google Sign-In
    window.googleLogin = async function () {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        document.getElementById("user-info").innerHTML = `
          <p><b>Welcome:</b> ${user.displayName}</p>
          <p><b>Email:</b> ${user.email}</p>
          <img src="${user.photoURL}" width="100" style="border-radius:50%"/>
        `;
      } catch (error) {
        console.error("Login Failed:", error.message);
        alert("Login Failed: " + error.message);
      }
    };

    // ðŸ”¹ Google Sign-Out
    window.googleLogout = async function () {
      try {
        await signOut(auth);
        document.getElementById("user-info").innerHTML = "<p>Signed out</p>";
      } catch (error) {
        console.error("Logout Failed:", error.message);
        alert("Logout Failed: " + error.message);
      }
    };
  </script>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px;">
  <h1>Firebase Google Login Demo</h1>
  <button onclick="googleLogin()" style="padding:10px 20px; margin:10px;">Login with Google</button>
  <button onclick="googleLogout()" style="padding:10px 20px; margin:10px;">Logout</button>
  <div id="user-info" style="margin-top:20px;"></div>
</body>
</html>
